<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Bottles of Beer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .lyrics-box {
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            line-height: 1.6;
        }

        .lyrics-box p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button onload="alert('Hello!')">Click Me</button>
    <div class="container">
        <h1>99 Bottles of Beer</h1>
        <button id="generateLyrics">Generate Lyrics</button>
        <div id="lyrics" class="lyrics-box"></div>
    </div>
    <script>
        document.getElementById("generateLyrics").addEventListener("click", () => {
            const lyricsBox = document.getElementById("lyrics");
            lyricsBox.innerHTML = ""; // Clear previous lyrics

            for (let bottles = 99; bottles >= 0; bottles--) {
                if (bottles > 1) {
                    lyricsBox.innerHTML += `
                        <p>${bottles} bottles of beer on the wall, ${bottles} bottles of beer.</p>
                        <p>Take one down and pass it around, ${bottles - 1} ${bottles - 1 === 1 ? "bottle" : "bottles"} of beer on the wall.</p>
                    `;
                } else if (bottles === 1) {
                    lyricsBox.innerHTML += `
                        <p>${bottles} bottle of beer on the wall, ${bottles} bottle of beer.</p>
                        <p>Take one down and pass it around, no more bottles of beer on the wall.</p>
                    `;
                } else {
                    lyricsBox.innerHTML += `
                        <p>No more bottles of beer on the wall, no more bottles of beer.</p>
                        <p>Go to the store and buy some more, 99 bottles of beer on the wall.</p>
                    `;
                }
            }
        });
    </script>
</body>
</html>
